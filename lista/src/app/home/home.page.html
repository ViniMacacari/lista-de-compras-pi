<ion-content [fullscreen]="true">
  <div id="posicionamento">
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <ion-item>
            <ion-input placeholder="Nome de um produto" [(ngModel)]="texto"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item>
            <ion-input placeholder="PreÃ§o" [(ngModel)]="valor"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-button color="primary" size="small" (click)="adiciona()">
            <ion-icon name="save-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item *ngFor = "let elemento_da_lista of variavel_lista; index as i" >
            <ion-grid>
              <ion-row>
                <ion-col>
               {{elemento_da_lista}}
              </ion-col>
                <ion-col size="8">
                  {{variavel_n[i]}} 
                </ion-col>
              </ion-row>
            </ion-grid> 
            <ion-button color="danger" size="small"(click)="remove(i)" >
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div id = "soma">
     <p1>
     Soma total: {{soma}}
     </p1> 
    </div>

  </div>  
</ion-content>
